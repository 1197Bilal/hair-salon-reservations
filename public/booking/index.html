<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reserva tu Cita | Luxury Salon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .bg-luxury {
            background-color: #1a1a1a;
        }

        .text-accent {
            color: #d4af37;
        }

        /* Luxury Gold */
        .border-accent {
            border-color: #d4af37;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -10px rgba(212, 175, 55, 0.15);
        }
    </style>
</head>

<body class="bg-white text-slate-900 antialiased overflow-x-hidden">

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const getToday = () => new Date().toISOString().split('T')[0];
        const STORAGE_KEY = 'PELU_RESERVATIONS_DATA';
        const SYNC_CHANNEL = 'PELU_SYNC';

        const SERVICES = [
            { id: 's1', name: 'Corte de Pelo', duration: 30, price: 20, desc: 'Corte personalizado con acabado profesional.' },
            { id: 's2', name: 'Corte + Barba', duration: 45, price: 30, desc: 'Cuidado integral de cabello y vello facial.' },
            { id: 's3', name: 'Color / Tintes', duration: 90, price: 50, desc: 'Transformación total o retoque cromático premium.' },
            { id: 's4', name: 'Peinado Evento', duration: 60, price: 40, desc: 'Estilo sofisticado para tus momentos especiales.' },
        ];

        const STYLISTS = [
            { id: 'p1', name: 'Alex', specialty: 'Estilo Moderno' },
            { id: 'p2', name: 'María', specialty: 'Colorista Senior' },
            { id: 'p3', name: 'Javier', specialty: 'Maestro Barbero' },
        ];

        const TIME_SLOTS = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00', '12:30',
            '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30'
        ];

        function App() {
            const [step, setStep] = useState('services'); // services, stylist, time, details, success
            const [appointments, setAppointments] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : [];
            });

            const [booking, setBooking] = useState({
                serviceId: '',
                serviceName: '',
                duration: 0,
                price: 0,
                stylistId: '',
                stylistName: '',
                date: getToday(),
                time: '',
                name: '',
                phone: '',
                email: ''
            });

            useEffect(() => {
                const channel = new BroadcastChannel(SYNC_CHANNEL);
                const handleSync = (data) => data && setAppointments(data);
                channel.onmessage = (e) => e.data.type === 'UPDATE_APPOINTMENTS' && handleSync(e.data.payload);
                window.addEventListener('storage', (e) => e.key === STORAGE_KEY && handleSync(JSON.parse(e.newValue)));
                return () => channel.close();
            }, []);

            const updateAppointments = (newAppts) => {
                setAppointments(newAppts);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(newAppts));
                const channel = new BroadcastChannel(SYNC_CHANNEL);
                channel.postMessage({ type: 'UPDATE_APPOINTMENTS', payload: newAppts });
                channel.close();
            };

            const timeToMin = (t) => {
                const [h, m] = t.split(':').map(Number);
                return h * 60 + m;
            };

            const isSlotAvailable = (stylistId, date, time, duration) => {
                const start = timeToMin(time);
                const end = start + duration;

                return !appointments.some(a => {
                    if (a.date !== date || a.stylistId !== stylistId || a.status === 'cancelled') return false;
                    const aStart = timeToMin(a.time);
                    const aEnd = aStart + a.duration;
                    // Check overlap
                    return (start < aEnd && end > aStart);
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const newAppt = {
                    id: Date.now(),
                    ...booking,
                    status: 'confirmed'
                };
                updateAppointments([...appointments, newAppt]);
                setStep('success');
            };

            const Header = () => (
                <nav className="flex justify-between items-center py-8 px-6 max-w-6xl mx-auto border-b border-slate-100">
                    <span className="font-serif text-3xl font-bold tracking-tighter uppercase italic">Salon Pro.</span>
                    <div className="flex gap-4 md:gap-8 text-[10px] uppercase tracking-[3px] font-bold text-slate-300">
                        <span className={step === 'services' ? 'text-accent' : ''}>01. Servicio</span>
                        <span className={step === 'stylist' ? 'text-accent' : ''}>02. Experto</span>
                        <span className={step === 'time' ? 'text-accent' : ''}>03. Fecha</span>
                    </div>
                </nav>
            );

            if (step === 'success') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                        <div className="w-24 h-24 border-2 border-accent rounded-full flex items-center justify-center text-accent text-5xl mb-8">✓</div>
                        <h1 className="font-serif text-5xl mb-4 italic">Cita Confirmada</h1>
                        <p className="text-slate-500 max-w-md mx-auto mb-10 text-lg">Tu reserva con {booking.stylistName} para {booking.serviceName} ha sido procesada con éxito.</p>
                        <div className="bg-slate-50 rounded-[40px] p-10 mb-10 w-full max-w-sm border border-slate-100">
                            <p className="text-[10px] uppercase font-bold text-accent tracking-[3px] mb-4">Detalles de la cita</p>
                            <p className="text-2xl font-serif italic mb-1">{booking.date}</p>
                            <p className="text-4xl font-black text-slate-900 mb-2">{booking.time}</p>
                            <p className="text-slate-500 font-medium">{booking.serviceName} ({booking.duration} min)</p>
                        </div>
                        <button onClick={() => window.location.reload()} className="text-accent underline font-bold uppercase tracking-widest text-xs">Reservar otra cita</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <Header />

                    <main className="max-w-6xl mx-auto py-16 px-6">

                        {step === 'services' && (
                            <div className="animate-fade-in">
                                <h1 className="font-serif text-5xl md:text-7xl mb-6 italic leading-tight">Define tu <br />propia <span className="text-accent">belleza.</span></h1>
                                <p className="text-slate-400 text-lg mb-16 max-w-sm leading-relaxed">Selecciona el tratamiento que deseas experimentar hoy mismo.</p>

                                <div className="grid md:grid-cols-2 gap-8">
                                    {SERVICES.map(s => (
                                        <div
                                            key={s.id}
                                            onClick={() => {
                                                setBooking({ ...booking, serviceId: s.id, serviceName: s.name, duration: s.duration, price: s.price });
                                                setStep('stylist');
                                            }}
                                            className="service-card bg-white border border-slate-100 rounded-[32px] p-10 cursor-pointer flex justify-between items-center group"
                                        >
                                            <div className="flex-1 pr-6">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="text-accent font-bold text-[10px] uppercase tracking-widest">{s.duration} MIN</span>
                                                    <div className="h-[1px] w-8 bg-accent/30"></div>
                                                </div>
                                                <h3 className="text-2xl font-serif font-bold mb-3 italic">{s.name}</h3>
                                                <p className="text-slate-400 text-sm leading-relaxed">{s.desc}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-3xl font-black text-slate-900 mb-4 group-hover:text-accent transition-colors">{s.price}€</p>
                                                <div className="w-12 h-12 rounded-full border border-slate-100 flex items-center justify-center group-hover:bg-accent group-hover:text-white group-hover:border-accent transition-all">→</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 'stylist' && (
                            <div className="animate-fade-in max-w-3xl">
                                <button onClick={() => setStep('services')} className="text-slate-300 hover:text-accent mb-12 flex items-center gap-2 uppercase tracking-widest text-[10px] font-bold transition-colors">← Cambiar servicio</button>
                                <h2 className="font-serif text-6xl mb-4 italic italic">Tú eliges el <span className="text-accent">experto.</span></h2>
                                <p className="text-slate-400 text-lg mb-16">Nuestros profesionales están listos para tu transformación.</p>

                                <div className="space-y-6">
                                    {STYLISTS.map(s => (
                                        <div
                                            key={s.id}
                                            onClick={() => {
                                                setBooking({ ...booking, stylistId: s.id, stylistName: s.name });
                                                setStep('time');
                                            }}
                                            className="group bg-white border-b border-slate-100 md:p-8 p-6 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-all"
                                        >
                                            <div className="flex items-center gap-6">
                                                <div className="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center font-black text-2xl text-slate-400 group-hover:bg-accent group-hover:text-white transition-all">{s.name.charAt(0)}</div>
                                                <div>
                                                    <h3 className="text-2xl font-serif font-bold italic">{s.name}</h3>
                                                    <p className="text-accent uppercase tracking-widest text-[10px] font-bold mt-1">{s.specialty}</p>
                                                </div>
                                            </div>
                                            <div className="w-10 h-10 rounded-full border border-slate-100 flex items-center justify-center group-hover:border-accent group-hover:text-accent transition-all">→</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {step === 'time' && (
                            <div className="animate-fade-in max-w-5xl">
                                <button onClick={() => setStep('stylist')} className="text-slate-300 hover:text-accent mb-12 flex items-center gap-2 uppercase tracking-widest text-[10px] font-bold transition-colors">← Cambiar profesional</button>
                                <h2 className="font-serif text-6xl mb-12 italic">Encuentra tu <span className="text-accent">espacio.</span></h2>

                                <div className="grid lg:grid-cols-2 gap-20">
                                    <div>
                                        <label className="text-[10px] uppercase font-bold text-accent tracking-[3px] block mb-6">Selecciona el día</label>
                                        <input
                                            type="date"
                                            min={getToday()}
                                            value={booking.date}
                                            onChange={e => setBooking({ ...booking, date: e.target.value, time: '' })}
                                            className="w-full bg-slate-50 rounded-[24px] p-8 text-2xl font-serif outline-none border-none focus:ring-2 ring-accent/20"
                                        />
                                    </div>
                                    <div className="bg-white border border-slate-100 rounded-[40px] p-10">
                                        <label className="text-[10px] uppercase font-bold text-slate-300 tracking-[3px] block mb-8">Horarios disponibles</label>
                                        <div className="grid grid-cols-3 md:grid-cols-4 gap-4">
                                            {TIME_SLOTS.map(slot => {
                                                const available = isSlotAvailable(booking.stylistId, booking.date, slot, booking.duration);
                                                return (
                                                    <button
                                                        key={slot}
                                                        disabled={!available}
                                                        onClick={() => setBooking({ ...booking, time: slot })}
                                                        className={`py-4 rounded-2xl text-sm font-bold transition-all ${booking.time === slot ? 'bg-slate-900 text-white shadow-xl shadow-slate-200' : 'bg-slate-50 text-slate-400 hover:bg-accent/10 hover:text-accent disabled:opacity-5'}`}
                                                    >
                                                        {slot}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        <button
                                            disabled={!booking.time}
                                            onClick={() => setStep('details')}
                                            className="w-full bg-accent text-white py-6 rounded-2xl font-bold uppercase tracking-[3px] text-xs mt-12 shadow-xl shadow-accent/20 hover:scale-[1.02] active:scale-95 disabled:opacity-20 transition-all"
                                        >
                                            Confirmar selección
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 'details' && (
                            <div className="animate-fade-in max-w-2xl mx-auto">
                                <button onClick={() => setStep('time')} className="text-slate-300 hover:text-accent mb-12 flex items-center gap-2 uppercase tracking-widest text-[10px] font-bold transition-colors">← Cambiar horario</button>
                                <h1 className="font-serif text-6xl mb-12 italic">Tus Datos de <span className="text-accent italic">Invitado.</span></h1>

                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <input required placeholder="Tu nombre" value={booking.name} onChange={e => setBooking({ ...booking, name: e.target.value })} className="w-full bg-slate-50 rounded-2xl p-6 text-xl outline-none border-none focus:ring-2 ring-accent/20" />
                                    <input required type="email" placeholder="Tu email" value={booking.email} onChange={e => setBooking({ ...booking, email: e.target.value })} className="w-full bg-slate-50 rounded-2xl p-6 text-xl outline-none border-none focus:ring-2 ring-accent/20" />
                                    <input required type="tel" placeholder="Tu móvil" value={booking.phone} onChange={e => setBooking({ ...booking, phone: e.target.value })} className="w-full bg-slate-50 rounded-2xl p-6 text-xl outline-none border-none focus:ring-2 ring-accent/20" />

                                    <div className="bg-slate-900 text-white rounded-[40px] p-10 mt-12 flex flex-col md:flex-row items-center justify-between gap-8">
                                        <div>
                                            <p className="text-[10px] text-accent uppercase font-bold tracking-[3px] mb-2">Total a abonar</p>
                                            <p className="text-5xl font-serif italic">{booking.price}€</p>
                                        </div>
                                        <button type="submit" className="bg-white text-slate-900 px-10 py-5 rounded-full font-bold uppercase tracking-[3px] text-xs hover:bg-accent hover:text-white transition-all w-full md:w-auto">Confirmar Cita Pro</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>

                    <footer className="py-12 text-center text-slate-300 text-[10px] leading-loose uppercase tracking-[4px]">
                        © 2024 Salon Pro Luxury Experience
                    </footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
